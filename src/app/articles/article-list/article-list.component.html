<div>
  <h4>Articles will be here.</h4>
  <div *ngFor="let article of articles" (click)="viewArticle(article)">
    <h2>{{article.title}}</h2>
    <hr />
  </div>
  <div *ngIf="isLoading" class="text-center">
    <p>Loading...</p>
  </div>
  <div *ngIf="hasMoreArticles" class="text-center">
    <button class="btn btn-secondary" (click)="onLoadMoreClicked()">Load more</button>
  <div>
</div>
