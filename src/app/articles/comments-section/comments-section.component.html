<div *ngIf="isLoading" class="text-center">
  <i class="fa fa-circle-o-notch fa-spin fa-fw"></i>
  Loading&hellip;
</div>
<div *ngIf="!isLoading && comments !== null && comments.length > 0" class="container">
  <app-comment-details *ngFor="let comment of comments" [comment]="comment"></app-comment-details>
</div>
<app-comment-editor *ngIf="currentUser" [article]="article" [user]="currentUser"
  (onCommentAdded)="onCommentAdded($event)">
</app-comment-editor>
