<div class="row">
  <div width="24px">
    <img [src]="comment.author.imageUrl" width="24" height="24" class="rounded-circle">
  </div>
  <div class="col">
    <p class="mb-0">{{ comment.text }}</p>
    <p>
      <small>
        <em>{{ comment.author.displayName }} {{ comment.createdAt | timeSince }}</em>
      </small>
    </p>
  </div>
</div>
